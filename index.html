<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Flex</title>
    <link rel="stylesheet" href="css/styles.css"></link>
</head>

<body>
    <div class="container container-fluid background-gris">
        <div class="main-content">
            <div>
                <div class="flex">
                    <div class="contenedorPasos" style="z-index: 2;">
                        <div class="boxSucessful">
                            <div class="numeroPaso">
                                1
                            </div>
                            <div class="numeroPaso"><i class="icon-process-line fa fa-check"></i></div>
                            <div class="nombrePaso">Paso 1</div>
                        </div>
                    </div>
                    <div class="contenedorPasos" style="z-index: 2;">
                        <div class="boxActive">
                            <div class="numeroPaso">
                                2
                            </div>
                            <div class="numeroPaso"><i class="icon-process-line fa fa-check"></i></div>
                            <div class="nombrePaso">Paso 2</div>
                        </div>
                    </div>
                    <div class="contenedorPasos" style="z-index: 2;">
                        <div class="boxInActive">
                            <div class="numeroPaso">
                                3
                            </div>
                            <div class="numeroPaso"><i class="icon-process-line fa fa-check"></i></div>
                            <div class="nombrePaso">Paso 3</div>
                        </div>
                    </div>
                    <div class="lineaPasos"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
